<html>
    <head>
        网页头部
        用来描述网页的相关内容，如网页标题、网页语言、和网页内容简述等
        <title>
            HTML文件的标题
            将要在浏览器的标题栏中显示的页面标题
        </title>
    </head>
    <body>
        <!-- 相关注释 -->
        网页正文
        在浏览器中显示出来供读取的信息
        <!-- 格式辅助标记：标题，1~6级 -->
        <H1>
            格式辅助标记：1级标题
        </H1>
        <H2>
            格式辅助标记：2级标题
        </H2>
        <H3>
            格式辅助标记：3级标题
        </H3>
        <H4>
            格式辅助标记：4级标题
        </H4>
        <H5>
            格式辅助标记：5级标题
        </H5>
        <H6>
            格式辅助标记：6级标题
        </H6>
    </body>
</html>

<html>
    <head>
        网页头部
        用来描述网页的相关内容，如网页标题、网页语言、和网页内容简述等
        <title>
            HTML文件的标题
            将要在浏览器的标题栏中显示的页面标题
        </title>
    </head>
    <body>
        <!-- 水平线 -->
        <hr>
        <!-- 无序列表 -->
        <ul>
            <li>
                one
            </li>
            <li>
                two
            </li>
            <li>
                three
            </li>
        </ul>

        <hr>
        <!-- 有序列表 -->
        <ol>
            <li>
                one
            </li>
            <li>
                two
            </li>
            <li>
                three
            </li>
        </ol>
        <!-- 水平线 -->
        <hr>
    </body>
</html>

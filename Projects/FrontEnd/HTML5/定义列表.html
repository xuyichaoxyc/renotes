<html>
    <head>
        网页头部
        用来描述网页的相关内容，如网页标题、网页语言、和网页内容简述等
        <title>
            HTML文件的标题
            将要在浏览器的标题栏中显示的页面标题
        </title>
    </head>
    <body>
        <!-- 水平线 -->
        <hr>
        <!-- 无序列表 -->
        <dl>
            <dt>第一项</dt>
            <dd>第一项说明</dd>
            
            <dt>第二项</dt>
            <dd>第二项说明</dd>
        </dl>
        <!-- 水平线 -->
        <hr>
    </body>
</html>

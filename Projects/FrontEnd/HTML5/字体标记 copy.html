<html>
    <head>
        网页头部
        用来描述网页的相关内容，如网页标题、网页语言、和网页内容简述等
        <title>
            HTML文件的标题
            将要在浏览器的标题栏中显示的页面标题
        </title>
    </head>
    <body>
        <!-- 水平线 -->
        <hr>
        <p><font size=-1>字体标记-1</font></p>
        <p><font size=2>字体标记2</font></p>
            
            <font size=3>字体标记3</font>
            <font size=4>字体标记4</font>
        <!-- 水平线 -->
        <hr>
    </body>
</html>

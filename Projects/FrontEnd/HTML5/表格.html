<html>
    <head>
        网页头部
        用来描述网页的相关内容，如网页标题、网页语言、和网页内容简述等
        <title>
            HTML文件的标题
            将要在浏览器的标题栏中显示的页面标题
        </title>
    </head>
    <body>
        <!-- 水平线 -->
        <hr>

        <!-- 表格 -->
        <table> <!-- 开始绘制表格 -->
            <tr>    <!-- 行标记 -->
                <th>    <!-- 表头单元格 - 包含表头信息（由 th 元素创建）-->
                    表头：1
                    &nbsp;
                </th>
                <th>
                    表头：2
                    &nbsp;
                </th>
                <th>
                    表头：3
                    &nbsp;
                </th>
            </tr>
            <tr>    <!-- 行标记 -->
                <td>    <!-- 列标记，标准单元格 - 包含数据（由 td 元素创建） -->
                    单元格：1
                    &nbsp;
                </td>
                <td>
                    单元格：2
                    &nbsp;
                </td>
                <td>
                    单元格：3
                    &nbsp;
                </td>
            </tr>
            <tr>    <!-- 行标记 -->
                <td>    <!-- 列标记 -->
                    单元格：4
                </td>
                <td>
                    单元格：5
                </td>
                <td>
                    单元格：6
                </td>
            </tr>
        </table>
    </body>
</html>

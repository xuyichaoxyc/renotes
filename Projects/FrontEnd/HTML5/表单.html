<html>

            将要在浏览器的标题栏中显示的页面标题
        </title>
    </head>
    <body>
        <form action="" method="">

            选择文件：<input type="file" /> <br /><br />
            <input type="submit" />
            <input type="reset" />
            <input type="image" src="xxx.png"/>

            <select>

                <option value="1">内容1</option>
                
                <option value="2">内容2</option>

                </select>


                <textarea>
